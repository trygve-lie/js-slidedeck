<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/slidedeck.js"> </script>
    <script src="js/info.js"> </script>
    <link rel="stylesheet" type="text/css" media="screen,projection" href="css/slidedeck.css">
    <style>
        /* Presentation styles */
        #deck div span {
            font-size: 200px;
            text-align: center;
            margin-top: 80px;
            display: block;
        }

        .controls{
            background: #aabfa7;
            width: 600px;
            padding: 5px;
        }

        .controls .bRight{
            float: right;
        }
    </style>
</head>
<body onload="slidedeck.init();">

    <div id="deck">
        <div>
            <span>I</span>
        </div>
        <div>
            <span>II</span>
        </div>
        <div>
            <span>III</span>
        </div>
        <div>
            <span>IV</span>
        </div>
        <div>
            <span>V</span>
        </div>
        <div>
            <span>VI</span>
        </div>
        <div>
            <span>VII</span>
        </div>
        <div>
            <span>VIII</span>
        </div>
        <div>
            <span>IX</span>
        </div>
        <div>
            <span>X</span>
        </div>
    </div>

    <div class="controls">
        <button class="bLeft" onclick="slidedeck.moveLeft();">Move to Left</button>
        <button class="bRight" onclick="slidedeck.moveRight();">Move to Right</button>
    </div>

</body>
</html>
