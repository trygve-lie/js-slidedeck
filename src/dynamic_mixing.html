<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slide from left to right</title>
    <script src="js/slidedeck.js"> </script>
    <link rel="stylesheet" type="text/css" media="screen,projection" href="css/left_to_right.css">
    <style>

        body{
            background: #666666;
        }

        /* Presentation styles */
        #slidedeck div .content {
            
            top: 0;
            left: 0;
            font-size: 200px;
            text-align: center;
            padding-top: 80px;
            height: 320px;
        }

        .controls{
            background: #aabfa7;
            width: 600px;
            padding: 5px;
        }

        .controls .bRight{
            float: right;
        }
    </style>
    <script>
        var m;

        var dynamicNext = function(closeToNext) {

            if(closeToNext){

                var now = new Date();
                var s = document.getElementById('slidedeck');

                var el1 = document.createElement('div');
                el1.innerHTML = '<div class=content>' + Math.floor(Math.random()*1000) + '</div>';

                s.appendChild(el1);

                m.append(el1);

            }

        };

        var load = function() {

            var els = {
                deck :     document.getElementById('slidedeck'),
                next :     document.getElementById('next'),
                previous : document.getElementById('previous')
            };

            
            m = new SlideDeck(els, 1);

        }
    </script>
</head>
<body onload="load()">

    <div id="slidedeck">
        <div>
            <div class="content">I</div>
        </div>
        <div>
            <div class="content">II</div>
        </div>
    </div>

    <div class="controls">
        <button id="previous" class="bLeft" onclick="m.previous();">Previous</button>
        <button id="next" class="bRight" onclick="m.next(dynamicNext);">Next</button>
    </div>

</body>
</html>
